<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">

    <link rel="stylesheet" href="./css/login.css"/>

    <script src="js/flexible_css.debug.js"></script>
    <script src="js/flexible.debug.js"></script>
  <title>login</title>
</head>
<body>
  <header>
    <img src="./images/logologin@3x.png" alt="">
  </header><!-- /header -->
  <div class="user">
    <a class="icon1" href="javascript:void(0)"></a>
    <input class="dprchangefont" type="text" placeholder="手机号码或华慕昵称">
    <a class="icon2" href="javascript:void(0)"></a>
  </div>
  <div class="password">
    <a class="icon1" href="javascript:void(0)"></a>
    <input class="dprchangefont" type="password" placeholder="请输入登录密码">
    <a class="icon2" href="javascript:void(0)"></a>
  </div>
  <div class="login">
    <a class="dprchangefont" href="javascript:void(0)">LOGIN 登录</a>
  </div>
  <footer>
    <a href="regist.html">
      <span class="img img1"></span>
      <span class="text dprchangefont">注册账号</span>
    </a>
    <a href="##">
      <span class="img img2"></span>
      <span class="text dprchangefont">微信登录</span>
    </a>
    <a href="#">
      <span class="img img3"></span>
      <span class="text dprchangefont">忘记密码</span>
    </a>
  </footer>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/dprchangefont.js"></script>
  <script>
    $('input').blur(function () {
      $('footer').show()
    })
    $('input').focus(function () {
      $('footer').hide() 
    })
  </script>
</body>
</html>
