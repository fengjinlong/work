<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">

    <link rel="stylesheet" href="./css/regist.css"/>

    <script src="js/flexible_css.debug.js"></script>
    <script src="js/flexible.debug.js"></script>
  <title>regist</title>
</head>
<body>
  <div class="partone">
    <header class="dprchangefont">
      <a href="login.html"></a>
    注册账号
    </header><!-- /header -->
    <div class="tit dprchangefont">手机号码</div>
    <input class="input dprchangefont" type="number" placeholder="请输入手机号码">
    <div class="tit dprchangefont">验证码</div>
    <div class="code">
      <input class="input dprchangefont" type="number" placeholder="请输入验证码">
      <button class="dprchangefont" type="button">获取验证码</button>
    </div>
    <div class="tit dprchangefont">新密码</div>
    <input class="input dprchangefont" type="text" placeholder="请输入8-20位密码(不能纯数字)登录密码">
    <div class="tit dprchangefont">确认密码</div>
    <input class="input dprchangefont" type="text" placeholder="请输入8-20位密码(不能纯数字)登录密码">
    <a id="btn" href="#" class="btn dprchangefont">确 定</a>
  </div>
  <div class="parttwo">
    <div class="header dprchangefont">
      <a class="backregist" href="javascript:void(0)"><span></span></a>
    注册账号
    </div><!-- /header -->
    <div class="tit dprchangefont">产品经理</div>
    <input class="input dprchangefont" type="number" placeholder="请输入手机号码">
    <div class="tit dprchangefont">经理姓名</div>
    <input class="input dprchangefont" type="number" placeholder="请输入姓名">
    <div class="agree">
      <input class="checkbox dprchangefont" type="checkbox"><span class="dprchangefont">我已阅读并同意</span><a class="dprchangefont" href="##">《华慕商城用户注册协议》</a>
    </div>

    <a href="#" class="btn dprchangefont">确 定</a>

  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/dprchangefont.js"></script>
  <script>
    $(function () {
      $('#btn').on('touchend', function () {
        $('.parttwo').show()
        $('.partone').hide()
      })
      $('.backregist').on('touchend', function (e) {
        e.preventDefault()
        $('.parttwo').hide()
        $('.partone').show()
      })
    })
  </script>
</body>
</html>
